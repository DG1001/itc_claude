<div class="container">
  <header>
    <h1>ðŸ“¸ SnapPic Gallery</h1>
    <p class="subtitle">Live moments (auto-refreshes every 2s)</p>
  </header>

  <main>
    <div class="gallery">
      <div class="empty-state" *ngIf="images.length === 0">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        <h2>No images yet</h2>
        <p>Upload your first photo to get started!</p>
      </div>

      <div class="gallery-item" 
           *ngFor="let image of images; trackBy: trackByFilename"
           [class.fading]="image.state === 'fading'">
        <img [src]="image.url" [alt]="image.comment || 'Uploaded image'">
        <div class="gallery-item-info">
          <div class="gallery-item-comment">{{ image.comment || 'No comment' }}</div>
          <div class="gallery-item-timer">
            <div class="timer-bar">
              <div class="timer-bar-fill" 
                   [style.width.%]="getTimerPercentage(image)"
                   [class.fading]="image.state === 'fading'"></div>
            </div>
            <span class="timer-text">{{ getTimerText(image) }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="gallery-info">
      <div class="info-item">
        <span class="info-label">Active images:</span>
        <span class="info-value">{{ imageCount }}</span>
      </div>
      <div class="info-item">
        <span class="info-label">Capacity:</span>
        <span class="info-value">10 max</span>
      </div>
    </div>
  </main>

  <footer>
    <button class="btn btn-link" (click)="navigateToUpload()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      Upload New Image
    </button>
  </footer>
</div>
