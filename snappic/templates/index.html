<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6200ea">
    <title>SnapPic - Upload</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¸ SnapPic</h1>
            <p class="subtitle">Share your moment</p>
        </header>

        <main>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-section">
                    <div class="image-preview" id="imagePreview">
                        <div class="preview-placeholder">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                            <p>Take or select a photo</p>
                        </div>
                        <img id="previewImage" style="display: none;" alt="Preview">
                    </div>

                    <div class="button-group">
                        <label for="cameraInput" class="btn btn-primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                            Take Photo
                        </label>
                        <input type="file" id="cameraInput" name="image" accept="image/jpeg,image/png,image/webp" capture="environment" style="display: none;">

                        <label for="galleryInput" class="btn btn-secondary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            Choose from Gallery
                        </label>
                        <input type="file" id="galleryInput" name="image" accept="image/jpeg,image/png,image/webp" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Comment (max 100 characters)</label>
                    <input type="text" id="comment" name="comment" maxlength="100" placeholder="Add a short comment...">
                    <span class="char-count">0/100</span>
                </div>

                <button type="submit" class="btn btn-upload" id="uploadBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload Image
                </button>
            </form>

            <div id="message" class="message"></div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Uploading...</p>
            </div>
        </main>

        <footer>
            <a href="/gallery" class="btn btn-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                    <line x1="7" y1="2" x2="7" y2="22"></line>
                    <line x1="17" y1="2" x2="17" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <line x1="2" y1="7" x2="7" y2="7"></line>
                    <line x1="2" y1="17" x2="7" y2="17"></line>
                    <line x1="17" y1="17" x2="22" y2="17"></line>
                    <line x1="17" y1="7" x2="22" y2="7"></line>
                </svg>
                View Gallery
            </a>
        </footer>
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }

        // Image preview functionality
        const cameraInput = document.getElementById('cameraInput');
        const galleryInput = document.getElementById('galleryInput');
        const previewImage = document.getElementById('previewImage');
        const previewPlaceholder = document.querySelector('.preview-placeholder');
        const commentInput = document.getElementById('comment');
        const charCount = document.querySelector('.char-count');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        let selectedFile = null;

        function showImagePreview(file) {
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    previewPlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
                selectedFile = file;
            }
        }

        cameraInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showImagePreview(e.target.files[0]);
            }
        });

        galleryInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showImagePreview(e.target.files[0]);
            }
        });

        // Character counter
        commentInput.addEventListener('input', (e) => {
            charCount.textContent = `${e.target.value.length}/100`;
        });

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get the file from whichever input was used
            const file = cameraInput.files[0] || galleryInput.files[0];

            if (!file) {
                showMessage('Please select an image', 'error');
                return;
            }

            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('File too large. Maximum size is 5MB', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);
            formData.append('comment', commentInput.value);

            loading.style.display = 'flex';
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Image uploaded successfully!', 'success');
                    uploadForm.reset();
                    previewImage.style.display = 'none';
                    previewPlaceholder.style.display = 'flex';
                    charCount.textContent = '0/100';

                    // Redirect to gallery after 1 second
                    setTimeout(() => {
                        window.location.href = '/gallery';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
